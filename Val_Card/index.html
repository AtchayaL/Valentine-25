<!DOCTYPE html>
<html>
    <head>
        <title>Valentines Day 2024</title>
        <link rel="stylesheet" href="Val_Card/vday.css">
        <style>
            /* Style for the "Click Here" button (top-right corner) */
            .top-right-button {
                position: fixed; /* Fixed position to keep it in place */
                top: 20px; /* Distance from the top */
                right: 20px; /* Distance from the right */
                padding: 10px 20px; /* Padding inside the button */
                background-color: #ff4081; /* Pink background color */
                color: white; /* White text color */
                border: none; /* Remove border */
                border-radius: 5px; /* Rounded corners */
                cursor: pointer; /* Pointer cursor on hover */
                font-size: 16px; /* Font size */
                text-decoration: none; /* Remove underline */
                font-family: 'Courier New', Courier, monospace; /* Love letter font */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            }
            .top-right-button:hover {
                background-color: #e91e63; /* Darker pink on hover */
            }

            /* Style for the "Read Me" button (center bottom) */
            .read-me-button {
                position: absolute; /* Position relative to the card */
                bottom: 20px; /* Distance from the bottom */
                left: 50%; /* Center horizontally */
                transform: translateX(-50%); /* Adjust for exact centering */
                padding: 10px 20px; /* Padding inside the button */
                background-color: #ff4081; /* Pink background color */
                color: white; /* White text color */
                border: none; /* Remove border */
                border-radius: 5px; /* Rounded corners */
                cursor: pointer; /* Pointer cursor on hover */
                font-size: 16px; /* Font size */
                font-family: 'Courier New', Courier, monospace; /* Love letter font */
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
                text-transform: uppercase; /* Uppercase text */
            }
            .read-me-button:hover {
                background-color: #e91e63; /* Darker pink on hover */
            }

            /* Style for the modal (pink box) */
            .modal {
                display: none; /* Hidden by default */
                position: fixed; /* Stay in place */
                top: 50%; /* Center vertically */
                left: 50%; /* Center horizontally */
                transform: translate(-50%, -50%); /* Adjust for exact centering */
                width: 600px; /* Width of the modal */
                max-height: 80vh; /* Maximum height (80% of viewport height) */
                padding: 20px; /* Padding inside the modal */
                background-color: #ffebee; /* Light pink background */
                border: 2px solid #ff4081; /* Pink border */
                border-radius: 10px; /* Rounded corners */
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Shadow */
                z-index: 1000; /* Ensure it's on top */
                overflow-y: auto; /* Enable vertical scrolling if content overflows */
            }

            /* Style for the text inside the modal */
            .modal-content {
                font-family: 'Courier New', Courier, monospace; /* Love letter font */
                font-size: 16px; /* Font size */
                line-height: 1.6; /* Line height for better readability */
                color: #333; /* Dark gray text color */
            }

            /* Style for the timeline dates */
            .timeline-date {
                font-weight: bold; /* Bold text for dates */
                color: #ff4081; /* Pink color for dates */
                margin-top: 20px; /* Space above each date */
            }

            /* Style for hearts */
            .heart {
                color: #ff4081; /* Pink hearts */
                font-size: 20px; /* Size of hearts */
                margin: 0 5px; /* Space around hearts */
            }

            /* Style for the close button */
            .close-button {
                display: block; /* Block-level element */
                margin-top: 20px; /* Space above the button */
                padding: 10px 20px; /* Padding inside the button */
                background-color: #ff4081; /* Pink background */
                color: white; /* White text */
                border: none; /* Remove border */
                border-radius: 5px; /* Rounded corners */
                cursor: pointer; /* Pointer cursor on hover */
                font-size: 16px; /* Font size */
                text-align: center; /* Center text */
            }
            .close-button:hover {
                background-color: #e91e63; /* Darker pink on hover */
            }
        </style>
    </head>
    <body>
        <!-- "Click Here" button in the top-right corner -->
        <a href="/main_folder/abc.html" class="top-right-button">Click Here</a>

        <div class="valentines_card">
            <div class="front_card">
                <img src="Val_Card/vday.png" class="front_img">
                <div class="front_text">
                    <h3>Sending you a special delivery of love mail...</h3>
                </div>    
            </div>
            <div class="inside_card">
                <img src="Val_Card/inside.png" class="inside_img">
                <div>
                    <audio controls>
                        <source src="Val_Card/MadeForMe.mp3" type="audio/mp3">
                    </audio>  
                </div>
                <div class="inside_text">
                    <h4>...straight from my heart of someone who adores you more than words can say.</h4>
                   
                </div>
                <!-- "Read Me" button in the center bottom -->
                <button class="read-me-button" onclick="openModal()">Read Me</button>
            </div>
        </div>

        <!-- Modal (pink box) -->
        <div id="myModal" class="modal">
            <div class="modal-content">
                <p>
                    I hope the decision to lose me forever made you happy
                </p>

                
            </div>
            <button class="close-button" onclick="closeModal()">Close</button>
        </div>

        <script>
            // Function to open the modal
            function openModal() {
                document.getElementById("myModal").style.display = "block";
            }

            // Function to close the modal
            function closeModal() {
                document.getElementById("myModal").style.display = "none";
            }
        </script>
    </body>
</html>
